<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" th:href=@{favicon.ico} type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="ISO-8859-1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>GrantControl - Home</title>
</head>
<div th:replace="fragments/header :: header">&nbsp;</div>
<body>
<br>
<div class="container" align="center">
    <img th:src="@{/img/login.png}" width="250">
</div>
<br>
<div class="container" align="center">
    <div class="row">
        <div id="collap2" class="col s1"></div>
        <div id="collap2" class="col s10">
            <ul id="collap" class="collapsible">
                <li>
                    <div class="collapsible-header"><i class="material-icons">keyboard_arrow_down</i></div>
                    <div class="collapsible-body">
                        <a th:if="${modalInformativo}" style="font-size: 10px;" onclick="openInfo()"
                           class="waves-effect waves-light blue lighten-1 btn-small"><i class="material-icons left">people_outline</i>Clients</a>
                        <a th:unless="${modalInformativo}" style="font-size: 10px;" onclick="closeInfo()"
                           class="waves-effect waves-light blue lighten-1 btn-small"><i class="material-icons left">view_headline</i>Clients</a>
                        <a href="usuarios" style="font-size: 10px;"
                           class="waves-effect waves-light blue lighten-1 btn-small"
                           th:if="${usuarioLogado.nivel == 1}"><i class="material-icons left">supervisor_account</i>Users</a>
                        <!--<a href="ferramentas" style="font-size: 10px;" class="waves-effect waves-light blue lighten-1 btn-small" th:if="${usuarioLogado.nivel == 1}"><i class="material-icons left">layers</i>Ferramentas</a> -->
                        <a th:if="${usuarioLogado.departamento eq 'GERAL' && usuarioLogado.nivel eq 1}"
                           style="font-size: 10px;" th:href=@{controleVersao}
                           class="waves-effect waves-light blue lighten-1 btn-small modal-trigger"><i
                                class="material-icons left">equalizer</i>Versions</a></div>
                </li>
            </ul>
        </div>
        <div id="collap2" class="col s1"></div>
    </div>
</div>

<div id="modalInformativo" class="modal">
    <div class="modal-content" align="center">
        <img th:src="@{/img/firework.png}" width="350">
        <p style="font-weight: bold;">Informative</p>
        <div style="font-size: 12px">
            <p>Welcome to GrantControl, manage your customers quickly and smartly!</p>
        </div>
        <a style="font-weight: bold;" onclick="closeInfo()" class="modal-close waves-effect waves-green btn-flat">Thank
            you!</a>
    </div>
</div>

<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('.modal').modal();
        $('.dropdown-trigger').dropdown();
        $('.collapsible').collapsible();
    });

    var instance;

    $('#collap').mouseover(function () {
        instance = M.Collapsible.getInstance($(this));
        instance.open();
    });

    function openInfo() {
        $('#modalInformativo').modal('open');
    }

    function closeInfo() {
        $('#modalInformativo').hide();
        location.href = './clientes';
    }
</script>
</body>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</html>
