<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" th:href=@{favicon.ico} type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="ISO-8859-1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>GrantControl - Login</title>
</head>
<body>
<div class="container" align="center">
    <br><br>
    <p><img src="img/login.png" width="200"></p>
    <br>
    <form name="f" th:action="@{/login}" method="post">
        <div class="container col s12">
            <input class="input-field col s4" style="text-align:center; font-size: 12px; font-weight: bold;" width="20"
                   type="text" id="username" name="username" placeholder="Username" required>
            <input class="input-field col s4" type="password"
                   style="text-align:center; font-size: 12px; font-weight: bold;" id="password" name="password"
                   placeholder="Password" required>
        </div>
        <br>
        <button style="font-size: 12px;" class="waves-effect waves-light blue lighten-1 btn" type="submit">SignIn
        </button>
        <br><br>
        <p style="font-size: 12px;">Forgot your password? <a th:href="@{/esqueciMinhaSenha}"><strong>Click here</strong></a>
        </p>
    </form>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</html>
