<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" th:href=@{favicon.ico} type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="ISO-8859-1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>GrantControl - Recover Password</title>
</head>
<body>
<div class="container">
    <br>
    <div><i class="material-icons left">person</i><label style="font-size: 12px; font-weight: bold;">Recover
        Password</label></div>
    <br><br>
    <a th:href="@{/index}" id="btnVoltar" class="waves-effect waves-light blue lighten-1 btn-small"><i
            class="material-icons left">arrow_back</i>Back</a>
    <form id="formRecuperar" class="col s12" method="post">
        <div class="row">
            <div class="input-field col s6">
                <input style="font-size: 12px; font-weight: bold;" id="email" name="email" type="text"
                       placeholder="yourmail@exemple.com" required>
            </div>
            <br>
            <button id="btnEnviar" name="btnEnviar" class="btn waves-effect blue lighten-1 waves-light">Send<i
                    class="material-icons left">save</i></button>
        </div>
        <div align="center"><strong><label style="color: #b30000;" id="msg" th:text="${msg}"></label></strong></div>
    </form>
</div>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    $("#btnEnviar").click(function () {
        if ($("#email").val()) {

            $("#formRecuperar").submit();
            $("#btnEnviar").prop('disabled', true);
            $("#btnVoltar").prop('disabled', true);
            $("#email").prop('disabled', true);
            $("#msg").hide();

        } else {
            alert('As senhas devem ser iguais!')
            return false;
        }
    }
    })
    ;
</script>
</body>
<div th:replace="fragments/footer :: footer">&nbsp;</div>
</html>
