<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <link rel="icon" th:href=@{favicon.ico} type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="ISO-8859-1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<header class="page-footer">
    <div align="right" class="container">
        <a th:href="@{/index}"><img th:src="@{/img/login.png}" align="left" width="65"></a>
        <div align="right" style="font-size: 12px;">Hello
            <th:label style="font-size: 14px; font-weight: bold;" id="usuarioLogado" th:text="${usuarioLogado.nome}"/>
        </div>
        <a th:href="@{/index}" style="font-size: 9px;" class="waves-effect waves-light blue lighten-1 btn-small"><i
                class="material-icons center">home</i></a>
        <a style="font-size: 9px;" class='dropdown-trigger waves-effect waves-light blue lighten-1 btn-small'
           data-target='dropdown1'><i
                class="material-icons center">arrow_drop_down</i></a>
        <ul id='dropdown1' class='dropdown-content'>
            <li><a th:href="${(#mvc.url('UC#detalhesUsuario').arg(0, usuarioLogado.usuarioId)).build()}"><i
                    class="material-icons">person</i><label style="font-size: 10px;">Account</label></a></li>
            <li th:if="${usuarioLogado.login eq 'admin' && usuarioLogado.nivel eq 1}"><a th:href="@{/configuracao}"><i
                    class="material-icons">perm_data_setting</i><label style="font-size: 10px;">Settings</label></a>
            </li>
            <li class="divider" tabindex="-1"></li>
            <li><a th:href="@{/guiaweb}"><i class="material-icons">school</i><label
                    style="font-size: 10px;">Knowledge</label></a>
            </li>
            <li th:if="${usuarioLogado.departamento eq 'GERAL' && usuarioLogado.nivel eq 1}"><a
                    th:href="@{/controleVersao}"><i class="material-icons">equalizer</i><label style="font-size: 10px;">Versions</label></a>
            </li>
            <li><a th:href="@{/logout}"><i class="material-icons">clear</i><label
                    style="font-size: 10px;">Logout</label></a></li>
        </ul>
    </div>
    <br>
</header>
</html>
